<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique Goodies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-store icon"></i>Boutique Goodies</h1>

      <div class="product-list" id="productList"></div>

        <div class="cart" id="cart">
            <h2><i class="fas fa-shopping-cart icon"></i>Panier</h2>
            <div id="cartItems"></div>
            <div class="total" id="total"></div>
            <div class="profit" id="profit"></div>
        </div>

        <div>
            <h2><i class="fas fa-money-bill-wave icon"></i>Paiement</h2>
            <div class="checkbox-wrapper-1">
              <input id="example-1" class="substituted" type="checkbox" aria-hidden="true" />
              <label for="example-1">Remise</label>
            </div>            
            <input type="number" id="customerMoney" placeholder="Argent du client (MGA)" onchange="calculateChange()">
            <div class="change" id="change"></div>
            <button class="Valider">Valider</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
